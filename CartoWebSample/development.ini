#
# CartoWebSample - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
#email_to = you@yourdomain.com
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[composite:main]
use = egg:Paste#urlmap
/ = main_pylons
/xxbase = xxbase
/cwbase = cwbase

[app:xxbase]
use = egg:Paste#static
# Set here the path to your CartoWeb client/xxbase directory:
document_root = /path/to/CartoWeb/client/xxbase/

# For compatibility with Dojo, to be removed in future
[app:cwbase]
use = egg:Paste#static
# Set here the path to your CartoWeb client/cwbase directory:
document_root = /path/to/CartoWeb/client/cwbase/

[app:main_pylons]
use = egg:CartoWebSample
full_stack = true
cache_dir = %(here)s/data
beaker.session.key = cartowebsample
beaker.session.secret = somesecret

# database configuration
sqlalchemy.routing.url = postgres://dbuser:dbpassword@dbhost/db
sqlalchemy.search.url = postgres://dbuser:dbpassword@dbhost/db
sqlalchemy.geostat.url = postgres://dbuser:dbpassword@dbhost/db


# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false


# Logging Setup
[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
