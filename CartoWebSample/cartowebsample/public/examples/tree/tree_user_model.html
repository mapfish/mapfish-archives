<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript" src="../../cwbase/openlayers/lib/OpenLayers.js"></script>
 
    <script>
      // There's a bug in Firefox 2.0 (and less?) which will prevent dojo from
      // loading parameters from the script element, and guessing the baseUrl
      // https://bugzilla.mozilla.org/show_bug.cgi?id=351282
      var djConfig = {baseUrl: "../../cwbase/dojo/",
                      isDebug: true, debugAtAllCosts: true,
                      parseOnLoad: true};
    </script>

    <script type="text/javascript" src="../../cwbase/dojo/dojo.js"></script>
    <script type="text/javascript" src="../../cwbase/dijit/dijit.js"></script>
    <script type="text/javascript" src="c2corgCreateMap.js"></script>

    <script type="text/javascript"><!--
        dojo.require("cartoweb.widgets.Map");
        dojo.require("cartoweb.widgets.tree.TreeContainer");

        var gModel = 
            {
                name: "root",
                children: [
                    {
                        label: "World map",
                        expanded: true,
                        checked: true,
                        url: "http://www.google.com/search?q=world+map",
                        layerName: "World Map",
                        children: [
                            {
                                label: "Country boundaries",
                                noCheckbox: true,
                                icon: "icons/img1.png"
                            },
                            {
                                label: "Sample class",
                                noCheckbox: true,
                                icon: "icons/img2.png"
                            }
                         ]
                    },
                    {
                        label: "Some Objects",
                        expanded: true,
                        noCheckbox: true,
                        icon: "icons/img3.png",
                        children: [
                            {
                                label: "Parkings",
                                icon: "icons/img2.png",
                                layerName: "C2C Objects:parkings"
                            },
                            {
                                label: "Summits",
                                icon: "icons/img1.png",
                                layerName: "C2C Objects:summits"
                            }
                         ]
                    }
                ]
            };
        
     --></script>
     <style type="text/css">
          @import "../../cwbase/dijit/themes/tundra/tundra.css";
          @import "../../cwbase/cartoweb/widgets/tree/Tree.css";
     
          .mapContainer {
            width: 600px;
            height: 400px;
            border: 1px solid #999;
          }
          #right {
            position: absolute;
            left: 620px;
          }
     </style>
  </head>

  <body class="tundra">
    <div id="right">
      <div id="treeDiv" dojoType="cartoweb.widgets.tree.TreeContainer"
           showWmsLegend="true" model="gModel"></div>
    </div>

    <div id="map" createMap="c2corgCreateMap" dojoType="cartoweb.widgets.Map"></div>

  </body>
</html>
