<div>
  <table>
    <tbody>
    <tr>
      <th>Indicator</th>
      <td><select dojoAttachPoint="attributeName" name="attributeName"></select></td>
    </tr>
    <tr>
      <th>Method</th>
      <td>
        <select dojoAttachPoint="method" name="method">
          <option value="CLASSIFY_BY_EQUAL_INTERVALS">Equal Intervals</option>
          <option value="CLASSIFY_BY_QUANTILS">Quantils</option>
      </td>
    <tr>
      <th>Nb classes</th>
      <td><input dojoAttachPoint="numClasses" name="numClasses" value="6" size="2"/></td>
    </tr>
    <tr>
      <th>Min color</th>
      <td><input dojoAttachPoint="colorA" name="colorA" value="FF550F" size="5" /></td>
    </tr>
    <tr>
      <th>Max color</th>
      <td><input dojoAttachPoint="colorB" name="colorB" value="550055" size="5" /></td>
    </tr>
    <tr>
      <th></th>
      <td><button dojoAttachEvent="onclick: classify">OK</button></td>
    </tr>
    </tbody>
  </table>

  <div><h3>Legend:</h3>
    <div dojoAttachPoint="legend"></div>
  </div>
</div>
