<!DOCTYPE html>
<html>
<head>
<title>Map printing with a simple form</title>
<link rel="stylesheet" type="text/css"
      href="../../mfbase/ext/resources/css/ext-all.css"/>

<script type="text/javascript"
        src="../../mfbase/openlayers/lib/Firebug/firebug.js"></script>
<script type="text/javascript"
        src="../../mfbase/openlayers/lib/OpenLayers.js"></script>

<script type="text/javascript"
        src="../../mfbase/ext/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="../../mfbase/ext/ext-all-debug.js"></script>

<script type="text/javascript">
  // Because of a bug in Firefox 2 we need to specify the MapFish base path.
  // See https://bugzilla.mozilla.org/show_bug.cgi?id=351282
  var gMfLocation = "../../mfbase/mapfish/";
</script>
<script type="text/javascript" src="../../mfbase/mapfish/MapFish.js"></script>
<script type="text/javascript" src="../examples.js"></script>

<style type="text/css">
  html, body {
    font: normal 12px verdana;
    margin: 0;
    padding: 0;
    border: 0 none;
    overflow: hidden;
    height: 100%;
  }
</style>
<script type="text/javascript">

  // reference local blank image
  Ext.BLANK_IMAGE_URL = '../../mfbase/ext/resources/images/default/s.gif';
  Ext.onReady(function() {

    var map = new OpenLayers.Map($('center'));

    var wms = new OpenLayers.Layer.WMS("OpenLayers WMS",
            "http://labs.metacarta.com/wms/vmap0", {layers: 'basic'}, {buffer: 0});
    map.addLayers([wms]);

    //var summits = new OpenLayers.Layer.WMS("Summits",
    //        "http://demo.mapfish.org/mapfishsample/trunk/wms?",
    //        {layers: ['summits'], format: 'image/png', transparent: true,
    //         singleTile: true},
    //        {visibility: false}
    //);
    //map.addLayer(summits);

    map.addControl(new OpenLayers.Control.LayerSwitcher());

    var layerOverrides={
        //'Summits': { format: 'image/svg+xml' }
    };

    var viewport = new Ext.Viewport({
      layout:'border',
      items:[
        new Ext.BoxComponent({ // raw
          region: 'north',
          el: 'north',
          height: 32
        }),
        {
          region: 'west',
          id: 'west-panel',
          title: 'West',
          split: true,
          width: 250,
          minSize: 175,
          maxSize: 400,
          collapsible: true,
          margins: '0 0 0 5',
          layout: 'accordion',
          defaults: {
            collapsed: true
          },
          layoutConfig:{
            animate: true,
            activeOnTop: false
          },
          items: [
            {
              xtype: 'print-simple',
              title: 'Print single page',
              bodyStyle: 'padding: 7px;',
              formConfig: {
                labelWidth: 65,
                defaults: {
                  width: 140
                },
                items: [
                  {
                    xtype: 'textfield',
                    fieldLabel: 'Map title',
                    name: 'mapTitle',
                    value: 'Map title'
                  },
                  {
                    xtype: 'textarea',
                    fieldLabel: 'Comments',
                    name: 'comment',
                    height: 100,
                    value: ''
                  }
                ]
              },
              border: false,
              map: map,
              configUrl: mapfish.SERVER_BASE_URL + 'print/info.json',
              overrides: layerOverrides
            },
            {
              xtype: 'print-multi',
              title: 'Print multi page',
              formConfig: {
                labelWidth: 65,
                bodyStyle: 'padding: 7px;',
                defaults: {
                  width: 140
                },
                items: [
                  {
                    xtype: 'textfield',
                    fieldLabel: 'Title',
                    name: 'title',
                    value: 'Map title'
                  }
                ]
              },
              columns: [
                  {
                      header: 'Title',
                      dataIndex: 'mapTitle',
                      editor: new Ext.form.TextField()
                  },
                  {
                      header: 'Comment',
                      dataIndex: 'comment',
                      editor: new Ext.form.TextField()
                  }
              ],
              border: false,
              map: map,
              configUrl: mapfish.SERVER_BASE_URL + 'print/info.json',
              overrides: layerOverrides
            },
            {
              title: 'Settings',
              html: '<p>Some settings in here.</p>',
              border: false
            }
          ]
        },{
        region: 'center',
        title: 'Map',
        layout: 'fit',
        xtype: 'mapcomponent',
        map: map
      }]
    });
    
    map.setCenter(new OpenLayers.LonLat(8.5, 47), 6);

  });
</script>
</head>
<body>
  <div id="west"></div>
  <div id="north">
    <p>MapFish printer</p>
  </div>
  <div id="center"></div>
</body>
</html>
