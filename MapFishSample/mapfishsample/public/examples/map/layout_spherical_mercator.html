<!DOCTYPE html>
<html>
<head>
  <title>Map in a Complex Layout</title>
    <link rel="stylesheet" type="text/css" href="../../mfbase/ext/resources/css/ext-all.css" />

    <script type="text/javascript" src="../../mfbase/openlayers/lib/Firebug/firebug.js"></script>
    <script type="text/javascript" src="../../mfbase/openlayers/lib/OpenLayers.js"></script>

    <script type="text/javascript" src="../../mfbase/ext/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../../mfbase/ext/ext-all-debug.js"></script>

    <script type="text/javascript">
      // Because of a bug in Firefox 2 we need to specify the MapFish base path.
      // See https://bugzilla.mozilla.org/show_bug.cgi?id=351282
      var gMfLocation = "../../mfbase/mapfish/";
    </script>
    <script type="text/javascript" src="../../mfbase/mapfish/MapFish.js"></script>
    
    <script src='http://dev.virtualearth.net/mapcontrol/v3/mapcontrol.js'></script>
    <script src='http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA05C9249WzNJ_bo8JW1_d1RR4mkyLzoxNxIarp_9bfNMlpzk1lBTKyrzDeVpecEf3n5k8eLOy20OHKg'></script>
    <script src="http://api.maps.yahoo.com/ajaxymap?v=3.0&appid=euzuro-openlayers"></script>
    
	<style type="text/css">
	html, body {
        font: normal 12px verdana;
        margin: 0;
        padding: 0;
        border: 0 none;
        overflow: hidden;
        height: 100%;
    }
    </style>
	<script type="text/javascript">
  
    // reference local blank image
    Ext.BLANK_IMAGE_URL = '../../mfbase/ext/resources/images/default/s.gif';
  
    Ext.onReady(function() {
        
        var options = {
            projection: "EPSG:900913",
            units: "m",
            maxResolution: 156543.0339,
            maxExtent: new OpenLayers.Bounds(-20037508, -20037508,
                                             20037508, 20037508.34)
        };
        map = new OpenLayers.Map('center', options);

        // create Google Mercator layers
        var gmap = new OpenLayers.Layer.Google(
            "Google Streets",
            {'sphericalMercator': true}
        );

        // create Yahoo layer
        var yahoo = new OpenLayers.Layer.Yahoo(
            "Yahoo Street",
            {'sphericalMercator': true}
        );
        var yahoosat = new OpenLayers.Layer.Yahoo(
            "Yahoo Sattelite",
            {'type': YAHOO_MAP_SAT, 'sphericalMercator': true}
        );
        var yahoohyb = new OpenLayers.Layer.Yahoo(
            "Yahoo Hybrid",
            {'type': YAHOO_MAP_HYB, 'sphericalMercator': true}
        );

        // create OSM layer
        var mapnik = new OpenLayers.Layer.TMS(
            "OpenStreetMap",
            "http://tile.openstreetmap.org/",
            {
                type: 'png', getURL: osm_getTileURL,
                displayOutsideMaxExtent: true
            }
        );

        // create WMS layer
        var wms = new OpenLayers.Layer.WMS(
            "World Map",
            "http://world.freemap.in/tiles/",
            {'layers': 'factbook-overlay', 'format':'png'},
            {
                'reproject': false, 'opacity': 0.4,
                'isBaseLayer': false,'wrapDateLine': true
            }
        );

        map.addLayers([gmap, yahoo, yahoosat, yahoohyb, mapnik, wms]);
                           
        map.addControl(new OpenLayers.Control.LayerSwitcher());
        map.setCenter(new OpenLayers.LonLat(17, 2), 2);

        
        var mapcomponent = new mapfish.widgets.MapComponent({map: map});
       
        var viewport = new Ext.Viewport({
            layout:'border',
            items:[
                new Ext.BoxComponent({ // raw
                    region: 'north',
                    el: 'north',
                    height: 32
                }),{
                    region: 'south',
                    contentEl: 'south',
                    split: true,
                    height: 100,
                    minSize: 100,
                    maxSize: 200,
                    collapsible: true,
                    title: 'South',
                    margins: '0 0 0 0'
                },{
                    region: 'west',
                    id: 'west-panel',
                    title: 'West',
                    split: true,
                    width: 200,
                    minSize: 175,
                    maxSize: 400,
                    collapsible: true,
                    margins: '0 0 0 5',
                    layout: 'accordion',
                    layoutConfig:{
                        animate: true
                    },
                    items: [{
                        title: 'Layers',
                        region: 'north',
                        height: 100,
                        xtype: 'layertree',
                        map: map
                    },{
                        title: 'Settings',
                        html: '<p>Some settings in here.</p>',
                        border: false,
                        iconCls: 'settings'
                    }]
                },{
                    region: 'center',
                    title: 'Map',
                    layout: 'fit',
                    items: mapcomponent
                }
             ]
        });
    });
    

    function osm_getTileURL(bounds) {
        var res = this.map.getResolution();
        var x = Math.round((bounds.left - this.maxExtent.left) / (res * this.tileSize.w));
        var y = Math.round((this.maxExtent.top - bounds.top) / (res * this.tileSize.h));
        var z = this.map.getZoom();
        var limit = Math.pow(2, z);
        
        if (y < 0 || y >= limit) {
            return OpenLayers.Util.getImagesLocation() + "404.png";
        } else {
            x = ((x % limit) + limit) % limit;            
            return this.url + z + "/" + x + "/" + y + "." + this.type;
        }
    }
	</script>
</head>
<body>
  <div id="north">
    <p>MapFish</p>
  </div>
  <div id="center">
  </div>
  <div id="south">
    <p>south - generally for informational stuff, also could be for status bar</p>
  </div>

 </body>
</html>
