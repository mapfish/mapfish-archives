<html>
<head>
  <title>Shortcuts example in a Complex Layout</title>
    <link rel="stylesheet" type="text/css" href="../../mfbase/ext/resources/css/ext-all.css" />

    <script type="text/javascript" src="../../mfbase/openlayers/lib/Firebug/firebug.js"></script>
    <script type="text/javascript" src="../../mfbase/openlayers/lib/OpenLayers.js"></script>

    <script type="text/javascript" src="../../mfbase/ext/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../../mfbase/ext/ext-all-debug.js"></script>
    
    <script type="text/javascript">
      // Because of a bug in Firefox 2 we need to specify the MapFish base path.
      // See https://bugzilla.mozilla.org/show_bug.cgi?id=351282
      var gMfLocation = "../../mfbase/";
    </script>
    <script type="text/javascript" src="../../mfbase/mapfish/MapFish.js"></script>
    
    <!-- EXT colorField Extent -->
    <script type="text/javascript" src="../../mfbase/ext-community-extensions/color-field.js" ></script>
    <link rel="stylesheet" type="text/css" href="../../mfbase/ext-community-extensions/color-field.css" />
    
	<style type="text/css">
    html, body {
        font: normal 12px verdana;
        margin: 0;
        padding: 0;
        border: 0 none;
        overflow: hidden;
        height: 100%;
    }
    </style>
	<script type="text/javascript">
  
    // reference local blank image
    Ext.BLANK_IMAGE_URL = '../../mfbase/ext/resources/images/default/s.gif';
  
    Ext.onReady(function() {
        Ext.state.Manager.setProvider(new Ext.state.CookieProvider());
        
        var map = new OpenLayers.Map($('olmap'));

        var wms = new OpenLayers.Layer.WMS("OpenLayers WMS", 
            "http://labs.metacarta.com/wms/vmap0", {layers: 'basic'}, {buffer: 0});

        map.addLayers([wms]);
        map.addControl(new OpenLayers.Control.LayerSwitcher());
        map.setCenter(new OpenLayers.LonLat(17, 2), 2);
        
        var choropleth = new mapfish.widgets.geostat.Choropleth({
                                map: map,
                                idAttribute: "country",
                                indicators: [['birth_rt', 'Birth Rate'],
                                             ['death_rt', 'Death Rate'],
                                             ['fertility', 'Fertility']],
                                geoStatUrl: "../../countries",
                                featureCallbacks: {
                                    over: showDetails,
                                    out: hideDetails
                                }
                            });

        var viewport = new Ext.Viewport({
            layout: 'border',
            items:[
                new Ext.BoxComponent({ // raw
                    region: 'north',
                    el: 'north',
                    height: 32
                }),{
                    region: 'south',
                    contentEl: 'south',
                    id: 'south-panel',
                    split: true,
                    height: 150,
                    minSize: 100,
                    maxSize: 200,
                    collapsible: true,
                    title: 'Query Results',
                    margins: '0 0 0 0'
                },{
                    region: 'west',
                    title: ' ',
                    split: true,
                    collapsible: true,
                    frame: true,
                    width: 250,
                    minSize: 175,
                    maxSize: 500,
                    margins: '0 0 0 5',
                    layout: 'border',
                    autoScroll: false,
                    defaults: {
                      border: true,
                      frame: true
                    },
                    items: [{
                        title: 'Layers',
                        region: 'north',
                        height: 100,
                        xtype: 'layertree',
                        map: map
                    },{
                        title: 'Geostat',
                        region: 'center',
                        items: [{
                            items: choropleth,
                            border: false
                        }]
                    }]
                },{
                    region: 'center',
                    title: 'Map',
                    xtype: 'mapcomponent',
                    map: map
                }
             ]
        });
    });
    
    function showDetails(feature) {
        var selectStyle = OpenLayers.Util.extend({}, mapfish.GeoStat.selectStyle);
        OpenLayers.Util.applyDefaults(selectStyle, feature.style);
        
        this.layer.drawFeature(feature, selectStyle);
        
        var html = '<h4 style="margin-top: 5px">'+ feature.attributes[this.idAttribute] +'</h4>';
        html += this.indicator + ": " + feature.attributes[this.indicator];
        
        var infoPanel = Ext.getCmp('south-panel');
        infoPanel.body.dom.innerHTML = html;
    }
    function hideDetails(feature) {
        this.layer.drawFeature(feature, feature.style);
        
        var infoPanel = Ext.getCmp('south-panel');
        infoPanel.body.dom.innerHTML = '';
    }
	</script>
</head>
<body>
  <div id="north" style="padding: 5px">
    <h1 style="font-size: 150%;">MapFish</h1>
  </div>
  <div id="olmap">
  </div>
  <div id="south">
    <p>The results are displayed here when you move your mouse on the map.</p>
  </div>

 </body>
</html>
