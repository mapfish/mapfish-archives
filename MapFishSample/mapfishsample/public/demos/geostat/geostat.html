<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Geostat demo</title>
  <link rel="stylesheet" type="text/css" href="../../mfbase/ext/resources/css/ext-all.css"/>

  <style type="text/css">
    html, body {
      font: normal 12px verdana;
      margin: 0;
      padding: 0;
      border: 0 none;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    ul.list {
      list-style-type: disc;
      font-size: 11px;
      padding: 0 0 0 16px;
    }
    
    #loading{
        position:absolute;
        width: 100%;
        height: 100%;
        z-index:20001;
    }
    #loading a {
        color:#225588;
    }
    #loading .loading-mask {
        padding:2px;
        width: 100%;
        height: 100%;
        -moz-opacity: 0.5;
        opacity: .50;
        filter: alpha(opacity=50);
        background-color: white;
    }
    #loading .loading-container {
        position:absolute;
        left:45%;
        top:40%;
        height:auto;
        border:1px solid #ccc;
    }
    #loading .loading-indicator {
        background:white;
        color:#444;
        font:bold 13px tahoma,arial,helvetica;
        padding:10px;
        margin:0;
        height:auto;
    }
    #loading-msg {
        font: normal 10px arial,tahoma,sans-serif;
    }
    .olControlOverviewMapElement {
      background-color: transparent !important;
      padding: 0 0 0 0  !important;
    }
  </style>
  
  <!-- EXT colorField Extent -->
  <link rel="stylesheet" type="text/css" href="../../mfbase/ext-community-extensions/color-field.css" />
    
</head>
<body>
  <div id="loading">
    <div class="loading-mask"></div>
    <div class="loading-container">
      <div class="loading-indicator"><img src="../../mfbase/ext/resources/images/default/shared/large-loading.gif" width="32" height="32" style="margin-right:8px;float:left;vertical-align:top;"/>MapFish - Geostat<br /><span id="loading-msg">Loading ...</span></div>
    </div>
  </div>
  <div id="north" style="padding: 5px">
    <h1 style="font-size: 20px;">MapFish, Geostat demo</h1>
  </div>
  <div id="olmap"></div>
  <div id="south">
    <p>The results are displayed here when you move your mouse on the map.</p>
  </div>
  <div id="position"><div id="mouseposition"></div>
  </div>        
</body>

<script type="text/javascript" src="../../mfbase/ext/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="../../mfbase/ext/ext-all.js"></script>

<script type="text/javascript" src="../../mfbase/release/mapfish/MapFish.js"></script>

<!-- EXT colorField Extent -->
<script type="text/javascript" src="../../mfbase/ext-community-extensions/color-field.js" ></script>

<script type="text/javascript">

  // reference local blank image
  Ext.BLANK_IMAGE_URL = '../../mfbase/ext/resources/images/default/s.gif';

  Ext.onReady(function() {
      Ext.state.Manager.setProvider(new Ext.state.CookieProvider());
      
      var map = new OpenLayers.Map($('olmap'));

      var jpl_wms = new OpenLayers.Layer.WMS("Satellite",
                                             "http://labs.metacarta.com/wms-c/Basic.py?", 
                                             {layers: 'satellite', format: 'image/png'});

      var vmap0 = new OpenLayers.Layer.WMS("OpenLayers WMS",
                                           "http://labs.metacarta.com/wms/vmap0", 
                                           {layers: 'basic'});

      map.addLayers([vmap0, jpl_wms]);

      map.setCenter(new OpenLayers.LonLat(17, 2), 2);
      
      var choropleth = new mapfish.widgets.geostat.Choropleth({
                              map: map,
                              title: 'Choropleth',
                              idAttribute: "country",
                              indicators: [['birth_rt', 'Birth Rate'],
                                           ['death_rt', 'Death Rate'],
                                           ['fertility', 'Fertility']],
                              geoStatUrl: "../../countries",
                              featureCallbacks: {
                                  over: showDetails,
                                  out: hideDetails
                              },
                              defaults: {
                                  width: 130
                              },
                              listeners: {
                                  collapse: {
                                      // hide layer if collapsed
                                      fn: function() {
                                          if (this.choropleth && this.choropleth.layer) {
                                              this.choropleth.layer.setVisibility(false);
                                          }
                                      }
                                  },
                                  expand: {
                                      // show layer if expanded
                                      fn: function() {
                                          if (this.choropleth && this.choropleth.layer) {
                                              this.choropleth.layer.setVisibility(true);
                                          }
                                      }
                                  }
                              }
                          });
      var propSymbol = new mapfish.widgets.geostat.ProportionalSymbol({
                                map: map,
                                title: 'Proportional Symbol',
                                idAttribute: "name",
                                indicators: [['population', 'Population']],
                                geoStatUrl: "../../cities",
                                featureCallbacks: {
                                    over: showDetails,
                                    out: hideDetails
                                },
                                defaults: {
                                    width: 130
                                },
                                listeners: {
                                    collapse: {
                                        // hide layer if collapsed
                                        fn: function() {
                                            if (this.proportionalSymbol && this.proportionalSymbol.layer) {
                                                this.proportionalSymbol.layer.setVisibility(false);
                                            }
                                        }
                                    },
                                    expand: {
                                        // show layer if expanded
                                        fn: function() {
                                            if (this.proportionalSymbol && this.proportionalSymbol.layer) {
                                                this.proportionalSymbol.layer.setVisibility(true);
                                            }
                                        }
                                    }
                                }
                            });

      var viewport = new Ext.Viewport({
          layout: 'border',
          items:[
              new Ext.BoxComponent({ // raw
                  region: 'north',
                  el: 'north',
                  height: 32
              }),{
                  region: 'south',
                  contentEl: 'south',
                  id: 'south-panel',
                  split: true,
                  height: 100,
                  minSize: 100,
                  maxSize: 200,
                  collapsible: true,
                  title: 'Query Results',
                  margins: '0 0 0 0'
              },{
                  region: 'east',
                  title: ' ',
                  width: 200,
                  collapsible: true,
                  collapsed: true,
                  margins: '0 0 0 5',
                  defaults: {
                    border: true,
                    frame: true
                  },
                  layout: 'border',
                  items: [{
                      title: 'Layers',
                      region: 'north',
                      autoHeight: true,
                      xtype: 'layertree',
                      map: map
                  },{
                      title: 'Overview Map',
                      region: 'center',
                      html:'<div id="overviewmap"></div>'
                  },{
                      title: 'Position',
                      region: 'south',
                      collapsible: true,
                      height: 65,
                      contentEl: 'position'
                  }]
              },{
                  region: 'west',
                  title: ' ',
                  split: true,
                  collapsible: true,
                  width: 250,
                  minSize: 175,
                  maxSize: 500,
                  margins: '0 0 0 5',
                  layout: 'accordion',
                  defaults: {
                    border: true,
                    frame: true
                  },
                  items: [
                      choropleth,
                      propSymbol
                  ]
              },{
                  region: 'center',
                  title: 'Map',
                  xtype: 'mapcomponent',
                  map: map
              }
           ]
      });
      map.addControl(new OpenLayers.Control.MousePosition({displayClass: "void", 
                                                           div: $('mouseposition'), 
                                                           prefix: 'x: ',
                                                           separator: '<br/>y: '}));
  
      map.addControl(new OpenLayers.Control.OverviewMap({div: $('overviewmap')}));

      Ext.get('loading').fadeOut({remove: true});
  });
  
  function showDetails(feature) {
      var selectStyle = OpenLayers.Util.extend({}, mapfish.GeoStat.selectStyle);
      OpenLayers.Util.applyDefaults(selectStyle, feature.style);
      
      this.layer.drawFeature(feature, selectStyle);
      
      var html = '<h4 style="margin-top: 5px">'+ feature.attributes[this.idAttribute] +'</h4>';
      html += this.indicator + ": " + feature.attributes[this.indicator];
      
      var infoPanel = Ext.getCmp('south-panel');
      infoPanel.body.dom.innerHTML = html;
  }
  function hideDetails(feature) {
      this.layer.drawFeature(feature, feature.style);
      
      var infoPanel = Ext.getCmp('south-panel');
      infoPanel.body.dom.innerHTML = '';
  }
</script>
</html>
